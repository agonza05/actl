tasks:
  git:
    cmds:
      - cmd: ln -sf {{ .PERSONAL_DOTFILES_PATH }}/git/{{ .ITEM }} ${HOME}/{{ .ITEM }}
        for: { var: GIT_FILES }
    desc: Config git dotfiles.
    internal: true
    silent: true

  setup:
    aliases: [set]
    cmds:
      - task: update
      - task: git
    desc: Setup dotfiles.

  update:
    aliases: [up]
    cmds:
      - task: :ini:update-dotfiles
    desc: Update dotfiles.

version: 3
