tasks:
  brew:
    cmds:
      - curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/install.sh | bash
    internal: true
    silent: true

  update:
    aliases: [up]
    cmds:
      - brew update && brew upgrade && brew cleanup
    desc: Update packages.
    platforms: [darwin]
    preconditions:
      - type brew
    silent: true

version: 3
